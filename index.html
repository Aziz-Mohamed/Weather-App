<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Weather App</title>
</head>

<body>
  <div class="content-position flex-center">
    <div class="container flex-center">
      <h1>Simple Weather App</h1>
      <form class="search-container js-city-search flex-center w-60">
        <input class="search-field js-city-Name" type="text" placeholder="Search for a city">
        <button class="submit-button">SUBMIT</button>
      </form>
      <div class="weather-cards-container weather-cards-container--hidden  w-60">
        <div class="city-weather-cards">
          <h2> <pan class="js-city"> </pan> <sup class="city-code js-country"></sup></h2>
          <p class="temperature "> <span class="js-temperature"> </span> <sup> &deg; C </sup> </p>
          <img class="weather-icon js-icon" src="./weather-icons-stroke-svg/cloud.svg" alt="Weather Icon">
          <p class="weather-description js-condition"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="confetti-container">
    <h3 class="celebrate-text">Let's <button id="confettiButton">Celebrate</button> our second project</h3>
  </div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <!-- MY JS  -->
  <script  type="module"  src="./js/script.js"></script>
</body>
</html>
