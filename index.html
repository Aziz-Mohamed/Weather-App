<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Weather App</title>
</head>

<body>
  <div class="content-position flex-center">
    <div class="container flex-center">
      <h1>Simple Weather App</h1>
      <form class="search-container js-city-search flex-center w-60">
        <input class="search-field js-city-Name" type="text" placeholder="Search for a city">
        <button class="submit-button">SUBMIT</button>
      </form>
      <div class="weather-cards-container w-60">
        <div class="city-weather-cards">
          <h2 class="js-city"> <pan> Paris</pan> <sup class="city-code js-country">FR</sup></h2>
          <p class="temprature js-temperature"> <span> 9</span> <sup> &deg; C </sup> </p>
          <img class="weather-icon js-icon" src="./weather-icons-stroke-svg/cloud.svg" alt="">
          <p class="weather-description js-condition">Light intensity Drizzle</p>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
